<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto my-5">
            <h1 class="mb-5">REGISTER</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <!--email-->
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Campo requerido
                    </div>
                    <div *ngIf="email.errors.email">
                        Mail inválido
                    </div>
                </div>
                <!--password-->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Campo requerido
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Mínimo 6 caracteres
                    </div>
                </div>
                <!--name-->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Name">
                </div>
                <!--membership-->
                <div class="form-group">
                    <label for="membership">Select type of membership</label>
                    <select class="form-control">
                        <option *ngFor="let member of menberships" [value]="member"> {{member}} </option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="newsletter">
                    <label class="form-check-label" for="exampleCheck1">Suscribe to newsletter</label>
                </div>
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
