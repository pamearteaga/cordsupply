<h2 class="mb-5">Hilo <strong>{{ codigoHilo | uppercase }}</strong></h2>

<!--back-->
<div class="row mb-5">
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/supply/cords">
        <span class="material-icons align-middle">keyboard_arrow_left</span>
            Volver
    </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <div *ngIf="add" class="alert alert-success">
            <h5>El item se agregó correctamente</h5>
        </div>
        <div *ngIf="update" class="alert alert-info">
            <h5>El item se actualizó correctamente</h5>
        </div>
        <form autocomplete="off" (ngSubmit)="saveCord(form);" #form="ngForm">
            <div class="form-group">
                <label for="codigo">Código hilo</label>
                <input class="form-control" type="text" [class.is-invalid]="codigo.invalid && codigo.touched" #codigo="ngModel" [(ngModel)]="cord.codigo" name="codigo" placeholder="Código" minlength="3" required>
                <small class="form-text text-danger" *ngIf="codigo.invalid && codigo.touched">Mínimo 3 caracteres</small>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input class="form-control" type="color" [class.is-invalid]="color.invalid && color.touched" #color="ngModel" [(ngModel)]="cord.color" name="color" value="#000000" required>
                <small class="form-text text-danger" *ngIf="color.invalid && color.touched">Seleccionar un color</small>
            </div>

            <div class="form-group">
                <label for="color">Cantidad</label>
                <input class="form-control" type="text" [class.is-invalid]="cantidad.invalid && cantidad.touched" #cantidad="ngModel" [(ngModel)]="cord.cantidad" name="cantidad" placeholder="Ejem: 100" required>
                <p>mts</p>
                <small class="form-text text-danger" *ngIf="cantidad.invalid && cantidad.touched">Rellenar campo</small>
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <select class="form-control" [class.is-invalid]="marca.invalid && marca.touched" #marca="ngModel" [(ngModel)]="cord.marca" name="marca" required>
                    <option *ngFor="let marca of marcas" [value]="marca"> {{marca}} </option>
                </select>
                <small class="form-text text-danger" *ngIf="marca.invalid && marca.touched">Seleccionar una marca</small>
            </div>
            <div class="form-group mt-5">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
                    <span class="material-icons align-middle">add</span>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
