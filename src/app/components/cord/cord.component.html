<div class="container animated fadeIn fast">
    <h1 class="mb-5" style="margin-top: 100px;">Hilo {{ codigoHilo | uppercase }}</h1>
    <div class="row">
        <div *ngIf="add" class="alert alert-success">
            <h5>El item se agregó correctamente</h5>
        </div>
        <div *ngIf="update" class="alert alert-info">
            <h5>El item se actualizó correctamente</h5>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-9 col-11 mx-auto p-4 shadow-1 mb-5" style="background-color: #ffffff;">
            <form autocomplete="off" (ngSubmit)="saveCord(form);" #form="ngForm">
                <div class="row">
                    <div class="form-group mb-3 col-12 col-md-6">
                        <label for="codigo">Código hilo</label>
                        <input id="codigo" class="form-control mb-0" type="text" [class.is-invalid]="codigo.invalid && codigo.touched" #codigo="ngModel" [(ngModel)]="cord.codigo" name="codigo" placeholder="Código" minlength="3" required>
                        <small class="form-text text-danger" *ngIf="codigo.invalid && codigo.touched">Mínimo 3 caracteres</small>
                    </div>
                    <div class="form-group mb-3 col-12 col-md-6">
                        <label for="cantidad">Cantidad (mts)</label>
                        <input id="cantidad" class="form-control mb-0" type="text" [class.is-invalid]="cantidad.invalid && cantidad.touched" #cantidad="ngModel" [(ngModel)]="cord.cantidad" name="cantidad" placeholder="Ejem: 100" required>
                        <small class="form-text text-danger" *ngIf="cantidad.invalid && cantidad.touched">Rellenar campo</small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group mb-3 col-12 col-md-6">
                        <label for="marca">Seleccionar marca</label>
                        <select id="marca" class="form-select" placeholder="Seleccionar" aria-label="Default select example" [class.is-invalid]="marca.invalid && marca.touched" #marca="ngModel" [(ngModel)]="cord.marca" name="marca" required>
                        <option *ngFor="let marca of marcas" [value]="marca"> {{marca}} </option>
                    </select>
                        <small class="form-text text-danger" *ngIf="marca.invalid && marca.touched">Seleccionar una marca</small>
                    </div>
                    <div class="form-group mb-3 col-12 col-md-6">
                        <label for="color">Seleccionar color</label>
                        <input id="color" class="form-control mb-0 p-0" type="color" [class.is-invalid]="color.invalid && color.touched" #color="ngModel" [(ngModel)]="cord.color" name="color" value="#000000" required>
                        <small class="form-text text-danger" *ngIf="color.invalid && color.touched">Seleccionar un color</small>
                    </div>
                </div>
                <div class="mt-4 mb-2">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-block" style="background-color: #5aafb8;">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
